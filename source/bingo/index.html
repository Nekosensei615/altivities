<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no" />
    <title>Let's play bingo!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script>
        var exports = {};
        WebFont.load({
            google: {
                families: ["Schoolbell"]
            }
        });
    </script>
    <script src="DragDropTouch.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="play_area">
        <div id="bingo_area">
            <div id="cell0" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
            <div id="cell1" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
            <div id="cell2" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
            <div id="cell3" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
            <div id="cell4" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
            <div id="cell5" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
            <div id="cell6" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
            <div id="cell7" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
            <div id="cell8" class="bingo_cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        </div>
        <div id="menu" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div class="break"></div>
        <div class="button" id="generate_qr" onclick="showQR()">
            <img src="images/qr.svg">
            <div>QR</div>
        </div>
        <div class="button" id="ready">
            <img src="images/ready.svg">
            <div>Ready!</div>
        </div>
        <div class="button" id="random" onclick="chooseRandom()">
            <img src="images/random.svg">
            <div>Random!</div>
        </div>
        <div class="button" id="teach" onclick="goToTeach()">
            <img src="images/graduation.svg">
        </div>
    </div>
    <div id="qrcode"></div>
</body>

</html>
