<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Let's play bingo!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script>
        var exports = {};
        WebFont.load({
            google: {
                families: ["Schoolbell"]
            }
        });
    </script>
    <script src="drag.js" defer></script>
    <script src="load.js" defer></script>
</head>

<body>
    <div id="bingo">
        <div id="cell0" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div id="cell1" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div id="cell2" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div id="cell3" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div id="cell4" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div id="cell5" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div id="cell6" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div id="cell7" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
        <div id="cell8" class="cell" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
    </div>
    <div id="select" ondragover="onDragOver(event);" ondrop="onDrop(event);"></div>
    <div class="break"></div>
    <div class="button">
        <div id="ready"><img src="images/ready.svg"> Ready!</div>
    </div>
    <div class="button">
        <div id="random" onclick="chooseRandom()"><img src="images/random.svg"> Random!</div>
    </div>
</body>

</html>
